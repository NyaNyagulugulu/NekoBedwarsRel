name: Build on Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 8 ]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: |
        mvn -B clean compile --file pom.xml -DskipTests --settings .github/settings.xml
        
    - name: Run tests
      run: mvn -B test --file pom.xml -DskipTests --settings .github/settings.xml
      
    - name: Package
      run: mvn -B package --file pom.xml -DskipTests --settings .github/settings.xml
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BedwarsRel-${{ github.sha }}
        path: |
          plugin/target/BedwarsRel-*.jar
          !plugin/target/BedwarsRel-*-sources.jar
          !plugin/target/BedwarsRel-*-javadoc.jar