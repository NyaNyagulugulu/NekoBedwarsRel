name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8 ]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: |
        mvn -B clean package --file pom.xml -DskipTests --settings .github/settings.xml
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BedwarsRel-Java${{ matrix.java }}
        path: |
          plugin/target/BedwarsRel-*.jar
          !plugin/target/BedwarsRel-*-sources.jar
          !plugin/target/BedwarsRel-*-javadoc.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: BedwarsRel-Java8
        path: release-artifacts
        
    - name: List release files
      run: |
        ls -la release-artifacts/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-artifacts/BedwarsRel-*.jar
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## BedwarsRel Release
          
          This release was automatically generated by GitHub Actions.
          
          ### Compatibility
          - Java 8+
          - Minecraft 1.8.8 - 1.19+
          
          ### Changes
          - Java 8 to Java 21 compatibility
          - Updated dependencies
          - Fixed game name display in start messages
          - Improved player teleportation logic
        draft: false
        prerelease: false