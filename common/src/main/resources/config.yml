# ###############################
# ####### 护床战争配置 #########
# ##### 由 YANNICI 创建 ########
# ###############################
# ######## 配置说明 #############
# ##### 每个配置项解释 ##########
# ### 你可以在GitHub上找到 #####
# ############ 帮助 ############
# ###############################

# # 类型帮助 # #
# int: 数字 (非小数)
# string: 普通文本 (在大多数情况下你可以使用颜色代码，以§开头)
# boolean: true 或 false (重要: 只能是 true 或 false)
# list<?>: ?类型列表 (? 是列表项的类型)
# byte: 整数，范围在 -128 ... 127
# short: 整数，范围在 -32768 ... 32767
# char: 单个字符

chat-prefix: "&7[&b梦幻次元&7]&f"

# 启用统计
# 类型: boolean
# 插件统计会发送关于服务器的匿名数据
# 以存储护床战争插件的统计数据。这对插件的
# 开发者非常有帮助。你也可以
# 禁用它，这不会有什么不利影响
plugin-metrics: true

# 发送错误数据
# 类型: boolean
# 如果启用，插件将自动发送错误报告到"BugSnag"。
# 这对修复插件问题非常有帮助。你也可以
# 禁用它，这不会有什么不利影响
send-error-data: true

# 全局发送消息
# 类型: boolean
# 在全局聊天中发送消息(如游戏开始消息)
global-messages: true

# 全局自动平衡
# 类型: boolean
# 在每个游戏中启用自动平衡
global-autobalance: false

# 游戏结束后全局聊天
# 类型: boolean
# 当为true时，游戏结束后所有玩家+旁观者可以聊天
global-chat-after-end: true

# 游戏时长
# 类型: int
# 游戏最大运行时间(分钟)。当倒计时结束时
# 游戏将无获胜者结束。
gamelength: 60

# 允许合成
# 类型: boolean
# 当为true时，游戏中允许合成
allow-crafting: false

# 覆盖玩家名称
# 类型: boolean
# 如果为true，所有玩家显示名称将被覆盖(前缀等将被移除)
# 如果为false，它只会尝试更改名称颜色，但会保留前缀，这可能导致
# 选项卡列表或聊天中的颜色错误
overwrite-names: false

# 大厅游戏模式
# 类型: int
# 玩家在大厅中应具有的游戏模式
lobby-gamemode: 0

# 全息统计配置
holographic-stats:
  # 显示前缀
  # 类型: boolean
  # 如果为true，护床战争前缀将显示在护床战争
  # 全息统计上。
  show-prefix: false
  
  # 统计名称颜色
  # 类型: string
  # 统计名称的颜色(如"击杀","死亡"...)
  name-color: "&7"
  
  # 统计值颜色
  # 类型: string
  # 统计值的颜色
  value-color: "&e"
  
  # 统计标题
  # 类型: string
  # 留空标题以移除标题
  head-line: "你的 &e护床战争&f 统计"

# 在选项卡列表中添加队伍名称
# 类型: boolean
# 在选项卡列表中的玩家名称前
# 添加队伍名称
teamname-on-tab: false

# 玩家名称后的队伍名称
# 类型: boolean
# 如果为true，队伍名称将添加在聊天消息中
# 玩家名称之后。如果为false，队伍名称将不可见
teamname-in-chat: false

# 死亡时显示生命值
# 类型: boolean
# 如果为true，击杀玩家的剩余生命值
# 将在聊天中显示。如果为false，则不可见
hearts-on-death: true

# 虚空伤害致死
# 类型: boolean
# 如果为true，玩家受到虚空伤害时将直接死亡
die-on-void: false

# 类型: boolean
# 如果为true，资源生成器会在资源生成点上方有箱子时将物品生成在箱子内
# 如果箱子已满，物品将自然掉落
spawn-ressources-in-chest: true

# 大厅时间
# 类型: int
# 大厅时间定义了在大厅中等待游戏开始的时间(当有足够的玩家时)，以秒为单位。
lobbytime: 60

# 聊天格式(等待)
# 类型: string
# 大厅中(等待模式)的消息聊天格式，当
# 玩家不在队伍中时
lobby-chatformat: "$player$: $msg$"

# 聊天格式(全部)
# 类型: string
# 发送给所有游戏中玩家的消息格式
# 如果玩家是旁观者，$team$ 将是"旁观者"(当然会翻译!)
ingame-chatformat-all: "[$all$] <$team$>$player$: $msg$"

# 聊天格式
# 类型: string
# 队伍玩家之间普通游戏内聊天的格式
ingame-chatformat: "<$team$>$player$: $msg$"

# 主游戏方块
# 类型: string 或 int
# 应该作为游戏主方块的方块(重生方块)
game-block: BED_BLOCK

# 保存游戏记录
# 类型: boolean
# 如果为true，每个游戏的时间记录将被保存。
store-game-records: true

# 保存游戏记录保持者
# 类型: boolean
# 如果为true，记录保持者将被保存和显示
store-game-records-holder: true

# 床的声音
# 类型: string
# 床被破坏时应播放的声音
# 哪些声音可用你可以在这里找到: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
# (在枚举常量摘要中)
bed-sound: ENDERDRAGON_GROWL

# 玩家掉落
# 类型: boolean
# 如果为true，玩家将掉落他的物品
player-drops: false

# 死亡时保留物品栏
# 类型: boolean
# 如果为true，玩家死亡时将保留物品栏
keep-inventory-on-death: false

# 在液体中放置方块
# 类型: boolean
# 如果为true，可以在液体中放置方块(如水、岩浆...)
# 如果为false，将阻止在液体中放置方块
place-in-liquid: true

# 可破坏方块
breakable-blocks:
  # 用作黑名单
  # 类型: boolean
  # 如果为true，可以破坏除以下列表中方块外的所有方块
  # 如果为false，只能破坏以下列表中的方块
  use-as-blacklist: false

  # 类型: list<int> 或 list<string>
  # 定义允许破坏的方块类型
  list:
    - 'none'

# 通过实体加入队伍配置
jointeam-entity:
  # 队伍名称可见
  # 类型: boolean
  # 是否应在实体上方显示队伍名称?
  # 如果是:true，如果不是:false
  show-name: true

# 大厅记分板设置
# 仅限1.8或更高版本
lobby-scoreboard:
  # 启用大厅记分板
  # 类型: boolean
  # 如果为true，将使用大厅记分板(可在本节配置)
  # 如果为false，将使用普通记分板(带队伍显示)
  enabled: true

  # 大厅记分板标题
  # 类型: string
  # 大厅记分板的标题
  # 占位符:
  #  $regionname$ = 区域名称(或地图名称)
  #  $gamename$  = 游戏名称
  #  $players$  = 当前玩家数量
  #  $maxplayers$ = 本游戏的最大玩家数
  title: "&e护床战争"
  
  # 大厅记分板内容
  # 类型: List<string>
  # 大厅记分板的内容(文本列表)
  # 使用" "(见示例)表示空行
  # 占位符:
  #  $regionname$ = 区域名称(或地图名称)
  #  $gamename$  = 游戏名称
  #  $players$  = 当前玩家数量
  #  $maxplayers$ = 本游戏的最大玩家数
  content:
    - " "
    - "&f地图: &2$regionname$"
    - "&f玩家: &2$players$&f/&2$maxplayers$"
    - " "
    - "&f等待中 ..."
    - " "
  
# 记分板设置
scoreboard:
  # 记分板队伍格式(床被破坏)
  # 类型: string
  # 记分板上队伍的显示格式
  # 可用占位符:
  # - $status$ (床状态 => 已破坏/未破坏)
  # - $team$ (彩色队伍名称)
  format-bed-destroyed: "&c$status$ $team$"
  
  # 记分板队伍格式(床未被破坏)
  # 类型: string
  # 记分板上队伍的显示格式
  # 可用占位符:
  # - $status$ (床状态 => 已破坏/未破坏)
  # - $team$ (彩色队伍名称)
  format-bed-alive: "&a$status$ $team$"
  
  # 记分板标题格式
  # 类型: string
  # 记分板标题的格式(队伍上方)
  # 可用占位符:
  # - $game$ (游戏名称)
  # - $region$ (游戏区域或世界名称)
  # - $time$ (倒计时计时器)
  format-title: "&e$region$&f - $time$"

# 标题配置(仅兼容 >= 1.8)
titles:
  # 胜利标题
  win:
    # 启用胜利标题(默认:true)
    # 类型: boolean
    # 如果为true，将显示本节配置的标题
    enabled: true
    
    # 标题淡入时间
    # 类型: double
    # 标题淡入所需的时间(秒)
    title-fade-in: 1.5
    
    # 标题停留时间
    # 类型: double
    # 标题停留的时间(秒)
    title-stay: 5.0
    
    # 标题淡出时间
    # 类型: double
    # 标题淡出所需的时间(秒)
    title-fade-out: 2.0
    
    # 副标题淡入时间
    # 类型: double
    # 副标题淡入所需的时间(秒)
    subtitle-fade-in: 1.5
    
    # 副标题停留时间
    # 类型: double
    # 副标题停留的时间(秒)
    subtitle-stay: 5.0
    
    # 副标题淡出时间
    # 类型: double
    # 副标题淡出所需的时间(秒)
    subtitle-fade-out: 2.0
  
  # 带建造者的地图标题  
  map:
    # 启用地图标题(默认:false)
    # 类型: boolean
    # 如果为true，开始时将显示一个标题
    # 显示区域名称，如果设置了建造者，
    # 则作为副标题显示。(/bw setbuilder {game})
    enabled: false
    
    # 标题淡入时间
    # 类型: double
    # 标题淡入所需的时间(秒)
    title-fade-in: 1.5
    
    # 标题停留时间
    # 类型: double
    # 标题停留的时间(秒)
    title-stay: 2.0
    
    # 标题淡出时间
    # 类型: double
    # 标题淡出所需的时间(秒)
    title-fade-out: 1.5
    
    # 副标题淡入时间
    # 类型: double
    # 副标题淡入所需的时间(秒)
    subtitle-fade-in: 1.5
    
    # 副标题停留时间
    # 类型: double
    # 副标题停留的时间(秒)
    subtitle-stay: 2.0
    
    # 副标题淡出时间
    # 类型: double
    # 副标题淡出所需的时间(秒)
    subtitle-fade-out: 1.5
  
  # 倒计时标题
  countdown:
    # 启用倒计时标题
    # 类型: boolean
    # 如果为true，当游戏在大厅中倒计时(从10开始)时，
    # 倒计时将作为标题显示
    enabled: true
    
    # 标题格式
    # 类型: string
    # 倒计时的格式(可添加颜色)
    format: "&3{countdown}"

# 爆炸行为
explodes:
  # 破坏世界方块
  # 类型: boolean
  # 设置为true允许破坏区域方块
  # 设置为false阻止在区域中破坏方块
  destroy-worldblocks: false
  
  # 破坏床
  # 类型: boolean
  # 设置为true，允许玩家用TNT破坏床
  destroy-beds: false
  
  # 方块掉落
  # 类型: boolean
  # 如果设置为true，方块将在爆炸时掉落
  # 设置为false，爆炸的方块不会掉落任何物品
  drop-blocking: false

# 友军伤害
# 类型: boolean (true 或 false)
# 设置是否启用友军伤害(伤害队友)
friendlyfire: false

# 防止破坏队友下方方块
# 类型: boolean
# 如果为true，你可以破坏队友正下方的方块
# 如果为false，将阻止破坏队友下方的方块
friendlybreak: true

# 游戏结束延迟
# 类型: int
# 游戏结束后应等待多长时间(秒)直到所有玩家
# 被传送。
gameoverdelay: 10

# 使用护床战争商店村民
# 类型: boolean
# 决定是否使用内置的护床战争商店
use-internal-shop: true

# 游戏结束后恢复物品栏
# 类型: boolean
# 如果为true，游戏结束后将恢复物品栏
save-inventory: true

# 在ActionBar中显示队伍
# 类型: boolean
# 设置是否应在ActionBar中显示玩家队伍的名称
show-team-in-actionbar: false

# 全体聊天前缀
# 类型: list
# 表示向所有游戏中玩家(不仅是队伍)聊天的
# 前缀字符
chat-to-all-prefix:
- '@'
- '@a'
- '@all'

# 分离游戏聊天
# 类型: boolean
# 如果游戏中玩家可以读取服务器的所有消息，则配置为false
# 如果玩家只接收游戏消息，则配置为true
seperate-game-chat: true

# 分离旁观者聊天
# 类型: boolean
# 如果设置为true，旁观者和游戏参与者将被分离
# 玩家看不到旁观者的聊天
seperate-spectator-chat: false

# 统计配置
statistics:
  # 启用统计
  # 类型: boolean
  # 设置为true启用统计。否则设置为false
  enabled: false
  
  # 游戏结束时显示
  # 类型: boolean
  # 如果为true，游戏结束后将显示统计数据
  show-on-game-end: true
  
  # 成就存储类型
  # 类型: string
  # yaml 或 database
  # 设置为yaml将统计数据存储在Yaml配置文件中或
  # 设置为database将统计数据存储在定义的数据库中。如果没有配置数据库
  # 统计数据将存储在Yaml文件中
  storage: yaml
  
  # 床破坏击杀
  # 类型: boolean
  # 如果为true，只有在床被破坏时击杀才算数
  # 如果为false，每次击杀都计算为击杀
  bed-destroyed-kills: false
  
  # 分数配置
  scores:
    # 每次击杀得分
    # 类型: int
    # 设置玩家击杀某人时获得的分数
    kill: 10
    
    # 每次死亡得分
    # 类型: int
    # 设置玩家死亡时获得的分数
    die: 0
    
    # 每次胜利得分
    # 类型: int
    # 设置队伍获胜时所有队友获得的分数
    win: 50
    
    # 每次破坏床得分
    # 类型: int
    # 设置玩家破坏床时获得的分数
    bed-destroy: 25
    
    # 每次失败得分
    # 类型: int
    # 设置失败时所有队友获得的分数
    lose: 0
    
    # 新记录设置
    # 类型: int
    # 设置队伍创造新记录时所有队友获得的分数
    record: 100
  
# 数据库(目前仅支持mysql)配置
database:

  # 数据库主机
  # 类型: string
  # 数据库的主机名
  host: localhost
  
  # 数据库端口
  # 类型: int
  # 数据库的端口。默认mysql端口: 3306
  port: 3306
  
  # 数据库名称
  # 类型: string
  # 数据库的名称
  db: database
  
  # 数据库用户
  # 类型: string
  # 数据库认证用户
  user: root
  
  # 数据库密码
  # 类型: string
  # 数据库用户的认证密码
  password: secret

  # 表前缀
  # 类型: string
  # 数据库表的前缀
  table-prefix: bw_
    
# 启用旁观
# 类型: boolean
# 定义是否允许旁观者
spectation-enabled: false

# 重生保护
# 类型: int
# 玩家重生后受到保护的时间(秒)
# 设置为0以禁用重生保护。
respawn-protection: 0

# 允许的游戏内命令
# 类型: List<String>
# 定义默认情况下所有人都允许使用的命令列表。
# 可以以/开头设置或不以/开头设置
allowed-commands:
  - /help

endgame:
### 启用主大厅
### 类型: boolean
### 不适用于bungeecord!
### 如果你希望所有玩家在游戏结束后或玩家使用/bw leave时
### 被传送到特定位置(你可以用/bw setmainlobby {game}设置)。
### 如果设置为false，玩家将被传送到他们加入游戏的位置!
  mainlobby-enabled: false
  
### 所有玩家到主大厅
### 类型: boolean
### 不适用于bungeecord!
### 配置游戏结束后是否所有玩家都将被传送到主大厅。
### 如果为false，所有玩家将被传送回大厅以重新开始
### 新游戏。只有当mainlobby-enabled设置为true时才生效
  all-players-to-mainlobby: false 

# Bungeecord配置
bungeecord:
 # 启用Bungeecord
 # 类型: boolean
 # 设置为true启用bungeecord兼容性。当你有
 # 单个服务器且不使用bungeecord时设置为false。
  enabled: false

 # Bungeecord主服务器
 # 类型: string
 # bungeecord服务器集群的中心/主服务器名称。这将是
 # 玩家离开时将被传送到的服务器。
  hubserver: hub
  
 # 游戏结束大厅
 # 类型: boolean
 # 如果为true，在游戏结束被踢出之前会将玩家发送到你的大厅。
  endgame-in-lobby: true
  
 # 完整服务器重启
 # 类型: boolean
 # 如果为true，服务器将进行完整重启，为false时
 # 它只会尝试重启游戏
  full-restart: true
  
 # 使用spigot重启
 # 类型: boolean
 # 如果为true，它会尝试使用spigot的/restart命令(仅当full-restart为true时)
 # 如果spigot未运行，它将只停止服务器
  spigot-restart: true

 # 每日消息配置
 # 类型: string (使用&的颜色代码)
 # 在这里你可以指定应该在你的bungeecord服务器集群的
 # 这个护床战争服务器上使用的MOTD。
 # 对于大厅中的护床战争加入告示牌很有用
  motds:
    lobby: |
      $regionname$
      &7[&b$currentplayers$&7/&b$maxplayers$&7]
    running: |
      $regionname$
      &7[&b$currentplayers$&7/&b$maxplayers$&7]
    stopped: |
      $regionname$
      &c[停止]
    full: |
      $regionname$
      &7[&b$currentplayers$&7/&b$maxplayers$&7]

### 本地化(语言)
### 类型: string (长度: 2)
### 设置应使用的本地化语言。
### 查看插件描述了解可用语言!
### 目前可用语言: https://github.com/BedwarsRel/BedwarsRel/tree/master/src/main/resources/locale
### 备用语言是en_US (英语)。
locale: en_US

# 资源配置
resource:
## 自定义生成器列表
### 生成器 (唯一键!):
### item: 
###  类型: ItemStack列表 (与商店相同)
### spawn-interval:
###  类型: int
###  资源生成的间隔(毫秒)
### spread:
###  类型: double
###  物品掉落时的散布距离
  bronze:
    item:
    - type: CLAY_BRICK
      amount: 1
      meta:
        ==: ItemMeta
