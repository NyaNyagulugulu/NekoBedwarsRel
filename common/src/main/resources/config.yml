# 检查更新
# 类型: boolean
# 允许检查更新并自动下载新更新
# 并将其保存到服务器的更新文件夹中
check-updates: true

# 更新信息
# 类型: boolean
# 如果为true，当新更新被下载时你会收到通知
# 如果为false，更新被下载时你不会收到通知
update-infos: true

# 奖励命令
# 前提是每个命令都可以从控制台(发送者)执行。
# 这些占位符可以在每个命令中使用:
# {player} - 将执行命令的玩家
# {score} - 玩家在当前游戏中的得分 (仅当统计数据启用时!)
rewards:
  # 启用奖励
  # 类型: boolean
  # 启用奖励命令
  enabled: false
  
  # 游戏胜利
  # 类型: List<string>
  # 将为每个获胜玩家执行的命令
  # 可能的占位符: {player}, {score}
  # 将第一个命令设置为"none"，不会执行任何命令
  player-win:
    - /example {player} 200
  
  # 游戏结束 (游戏中每个玩家)
  # 类型: List<string>
  # 游戏结束后将为游戏中每个玩家执行的命令
  # 可能的占位符: {player}, {score}
  # 将第一个命令设置为"none"，不会执行任何命令
  player-end-game:
    - /example {player} {score}
    
  # 玩家破坏床
  # 类型: List<string>
  # 将为破坏敌方队伍床的玩家执行的命令
  # 可能的占位符: {player}, {score}
  # {score} 是配置在"statistics => scores => bed-destroy"中的得分
  # 将第一个命令设置为"none"，不会执行任何命令
  player-destroy-bed:
    - /example {player} {score}
    
  # 玩家击杀
  # 类型: List<string>
  # 将为击杀敌方玩家的玩家执行的命令
  # 可能的占位符: {player}, {score}
  # {score} 是配置在"statistics => scores => kill"中的得分
  # 将第一个命令设置为"none"，不会执行任何命令
  player-kill:
    - /example {player} 10

# 特殊物品
specials:
  # 救援平台设置
  rescue-platform:
    # 移除平台时间
    # 类型: int
    # 使用救援平台后平台将在多少秒后消失
    break-time: 10
    
    # 使用等待时间
    # 类型: int
    # 玩家需要等待多少秒才能再次
    # 使用救援平台
    using-wait-time: 20
    
    # 物品
    # 类型: int 或 string
    # 用于救援平台的物品名称或ID
    item: BLAZE_ROD
    
    # 可以破坏
    # 类型: boolean
    # 如果为true，救援平台可以被其他玩家破坏。
    can-break: false
    
    # 方块
    # 类型: int 或 string
    # 用于救援平台的方块类型
    block: STAINED_GLASS
    
  # 保护墙设置
  protection-wall:
    # 消失时间
    # 类型: int
    # 墙将在多少秒后再次移除或
    # 0表示墙不应再次消失
    break-time: 0
  
    # 等待时间 
    # 类型: int
    # 玩家需要等待多少秒才能再次
    # 使用保护墙，或0表示保护墙可以随时激活
    wait-time: 20
    
    # 可以破坏墙
    # 类型: boolean
    # 如果为true，墙可以被其他玩家破坏或
    # false表示不应可破坏
    can-break: true
    
    # 交互物品
    # 类型: int 或 string
    # 交互时手握物品的ID或字符串，用于执行保护墙
    item: BRICK
    
    # 墙类型
    # 类型: int 或 string
    # 用于墙的物品类型。应该是
    # 真实的方块!
    block: SANDSTONE
    
    # 墙宽度
    # 类型: int
    # 墙应该有多宽的方块数量
    # !! 只能是奇数 !!
    width: 5
    
    # 墙高度
    # 类型: int
    # 墙应该有多高的方块数量
    height: 3
    
    # 到玩家的距离
    # 类型: int
    # 墙应该距离玩家多远的方块数量
    distance: 2
    
  # 磁性鞋设置
  magnetshoe:
    # 击退概率
    # 类型: int
    # 击退被阻止的概率百分比
    probability: 0
    
    # 击退靴子
    # 类型: item (仅限靴子!!!)
    # 用作磁性鞋的靴子
    boots: IRON_BOOTS
    
  # 传送粉设置
  warp-powder:
    # 显示粒子
    # 类型: boolean
    # 如果为true，将显示粒子
    show-particles: true
    
    # 粒子类型
    # 类型: string
    # 决定传送时应使用哪些粒子。
    particle: fireworksSpark
    
    # 传送时间
    # 类型: int
    # 传送需要多少秒
    teleport-time: 6
    
  # 陷阱设置
  trap:

    # 陷阱播放声音
    # 类型: boolean
    # 设置为true，在有人踩到陷阱时播放声音(仅对
    # 放置陷阱的队伍玩家播放声音)
    play-sound: true

    # 玩家踩到陷阱后获得的效果列表
    effects:

    # 现在是自定义药水效果
    # 这是一个效果列表
    - ==: PotionEffect
      
      # 药水ID
      # 类型: int
      # ID 15表示药水效果失明
      # 你可以在 http://minecraft-helpandinfo.weebly.com/potion-effects-ids.html 上找到可用效果ID列表
      effect: 15
      
      
      # 效果持续时间(刻)(20刻 = 1秒)
      # 类型: int
      # 陷阱效果对玩家产生影响的持续时间(刻)
      # 100刻是默认值(5秒)
      duration: 100
    
      # 效果放大器
      # 类型: int
      # 值越高，效果越强。
      amplifier: 2
      
      # 效果环境
      # 类型: boolean
      # 使药水效果产生更多半透明粒子。
      ambient: true
      
      # 效果有粒子
      # 类型: boolean
      # 设置为true，如果陷阱效果应在玩家周围生成粒子
      has-particles: true
    
    # 两个更多示例
    # 随意自定义和添加更多效果
    - ==: PotionEffect
      
      # 药水效果虚弱
      effect: 18
      
      duration: 100
      amplifier: 2
      ambient: true
      has-particles: true
      
    - ==: PotionEffect
    
      # 药水效果缓慢
      effect: 2
       
      duration: 100
      amplifier: 2
      ambient: true
      has-particles: true
  
  # TNT生物设置
  tntsheep:
    # TNT引信时间
    # 类型: double
    # TNT将在多少秒后爆炸
    fuse-time: 8.0
    
    # 羊移动速度
    # 类型: double
    # 羊的移动速度
    # 推荐0.4! 不要设置高于0.8!!!
    speed: 0.4
    
    # 爆炸因子
    # 类型: double
    # 爆炸的倍数! 1.0是默认TNT爆炸。
    # 不建议使用高于1.0的值
    explosion-factor: 1.0
  
  # 箭矢阻挡器设置
  arrow-blocker:
    # 保护时间
    # 类型: int
    # 保护玩家免受投射物的时间
    protection-time: 10
    
    # 保护时间
    # 类型: int
    # 等待下次使用的时间
    using-wait-time: 5
    
    # 交互物品
    # 类型: int 或 string
    # 交互时手握物品的ID或字符串，用于执行箭矢阻挡器
    item: ender_eye
  
# 告示牌配置
# 你可以使用以下占位符(使用&的颜色):
# $gamename$ - 显示游戏名称
# $regionname$ - 显示区域名称
# $maxplayers$ - 显示最大玩家数量(满时颜色覆盖)
# $currentplayers$ - 显示游戏中当前玩家数(满时颜色覆盖)
# $status$ - 显示当前游戏状态(大厅、运行中或等待中)
# $title$ - 显示护床战争标题(locale文件的sign.firstline)
sign:
  first-line: '$title$'
  second-line: '$regionname$'
  third-line: '玩家 &7[&b$currentplayers$&7/&b$maxplayers$&7]'
  fourth-line: '$status$'

# Configure player default settings  
player-settings:

  # shop: One Stack on shift click
  # type: boolean
  # Only one full stack when doing a shift click to buy items.
  # Player can change that in shop, this is just a default
  one-stack-on-shift: false
  
  # shop: Default shop on game start
  # type: boolean
  # Set the default shop on game start.
  # Player can change that in shop, this is just a default
  old-shop-as-default: false